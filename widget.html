<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body id="widget_body">
      <div id="minsizetext" style="display: none"> минимальные размеры виджета: 400x480 пикселей! </div> <!--min size element ( only when app using like widget and size isn't applied )-->
      <div class="wrapper" id="widget_wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Прогноз погоды</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Название города и... Enter!" required>
          <div class="separator"></div>
          <button>Ваше местоположение</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Ощущается</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Влажность</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="weather.js"></script>
    <script src="widget.js"></script>
  </body>
</html>
